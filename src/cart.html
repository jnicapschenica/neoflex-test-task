<!DOCTYPE html>

<html lang="rus">

@@include('html/head.html',{
"title": "Корзина"
})

<body>
    <div class="wrapper">
        @@include('html/header.html', {})
        <main class="main">
            <div class="main__container">
                <h1 class="title-cart">Корзина</h1>
                <section class="cart">
                    <div class="cart__list"></div>
                    <div class="cart__buy buy">
                        <div class="buy__body">
                            <div class="buy__main">
                                <span>ИТОГО</span>
                                <span class="buy__price"></span>
                            </div>
                            <button class="buy__button">Перейти к оформлению</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        @@include('html/footer.html', {})
        <script src="js/app.min.js"></script>
    </div>
</body>

</html>
